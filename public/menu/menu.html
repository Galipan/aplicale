<div ng-controller="MenuCtrl" ng-init="setup()" class="{{getNavClasses()}}">
    <div class="main-nav">
        <div id="top">
            <div id="top-left">
                <span ui-sref="schools">
                    <img src="../content/images/logo.png">
                </span>
            </div>
            <div id="top-right">{{user ? user : 'Iniciar Sesion'}}</div>
        </div>
        <div id="bottom">

            <div id="left-nav">
                <div>
                    <ul id="pages-menu">
                        <li ng-repeat="topNav in topNavs"
                            class="top-level-item {{topNav.className}}">
                                <span class="menu-trigger" ui-sref="{{topNav.state}}">
                                    <div class="menu-title">{{topNav.title}}</div>
                                    <span class="menu-icon {{topNav.icon}}"></span>
                                </span>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="content-wrapper">
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>

<link href="menu/menu.css" rel="stylesheet" type="text/css">
